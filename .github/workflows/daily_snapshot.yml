name: Daily SPX Vol Snapshot

on:
  # Runs Mon-Fri at 4:05 PM ET (21:05 UTC, or 20:05 UTC during DST)
  schedule:
    - cron: '5 21 * * 1-5'   # 4:05 PM ET (Standard Time)
  # Allow manual trigger
  workflow_dispatch:

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch and save snapshot
        run: python save_daily_snapshot.py

      - name: Commit snapshot to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add snapshots/
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "ðŸ“Š Daily SPX vol snapshot $(date +%Y-%m-%d)"
          git push
